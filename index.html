<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How am I experiencing this moment of being alive?</title>
    <meta name="description" content="Moment-by-moment journal app with mood tracking">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HAIETMOBA">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Fixed Header -->
    <div class="bg-white shadow-sm border-b sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold text-center">
                <a href="https://srid.ca/HAIETMOBA" class="text-gray-900 hover:text-gray-700 transition-colors">
                    How am I experiencing this moment of being alive?
                </a>
            </h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Quick Entry Card -->
        <div class="bg-white rounded-xl shadow-sm border p-4 sm:p-6 mb-8 sticky top-20 z-10">
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-4">
                <input 
                    type="text" 
                    id="entryInput" 
                    placeholder="How am I experiencing this moment of being alive?"
                    class="flex-1 px-4 py-3 border border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent"
                />
                <div class="flex gap-4 justify-center sm:justify-start items-center">
                    <span data-mood="Bad" class="mood-btn w-10 h-10 flex items-center justify-center text-red-500 text-xl transition-colors cursor-pointer" title="Feeling bad">‚óè</span>
                    <span data-mood="Good" class="mood-btn w-10 h-10 flex items-center justify-center text-blue-500 text-xl transition-colors cursor-pointer" title="Feeling good">‚óè</span>
                    <span data-mood="Excellent" class="mood-btn w-10 h-10 flex items-center justify-center text-green-500 text-xl transition-colors cursor-pointer" title="Feeling excellent">‚óè</span>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div id="timeline" class="space-y-3">
            <!-- Entries will be dynamically added here -->
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="text-center py-20">
            <div class="text-8xl mb-6">‚ú®</div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Your moment journal</h2>
            <p class="text-gray-600">Start capturing how you're experiencing this moment of being alive</p>
        </div>

        <!-- Footer -->
        <div class="text-center py-8 mt-12">
            <div class="mb-2">
                <span class="text-xs text-gray-500 px-2 py-1 bg-gray-50 rounded-full" id="storageIndicator">
                    Storage: Loading...
                </span>
            </div>
            <a href="https://github.com/srid/haietmoba" target="_blank" class="text-gray-400 hover:text-gray-600 text-sm transition-colors">
                View on GitHub
            </a>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fixed bottom-6 right-6 flex flex-col gap-3">
        <details class="relative">
            <summary class="w-12 h-12 bg-gray-600 hover:bg-gray-700 text-white rounded-full flex items-center justify-center cursor-pointer shadow-lg transition-all list-none">
                ‚öôÔ∏è
            </summary>
            <div class="absolute bottom-14 right-0 bg-white rounded-lg shadow-lg border p-3 min-w-48">
                <div class="flex gap-2">
                    <button 
                        id="exportBtn"
                        class="px-3 py-2 bg-accent-blue text-white text-sm rounded-lg hover:bg-blue-600 transition-all duration-200 flex-1"
                    >
                        üì• Export
                    </button>
                    <input 
                        type="file" 
                        id="importFile" 
                        accept=".json" 
                        style="display: none;"
                    />
                    <button 
                        id="importBtn"
                        class="px-3 py-2 bg-accent-purple text-white text-sm rounded-lg hover:bg-purple-600 transition-all duration-200 flex-1"
                    >
                        üì§ Import
                    </button>
                </div>
                <div id="importExportMessage" class="mt-2 text-center text-gray-600 text-xs"></div>
            </div>
        </details>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
